<!DOCTYPE HTML>

<html>
	<head>
        
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	
	<title>Exercise Api</title>
	</head>

	
	<body>
			
<div class="exercise-container"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script language="Javascript" type="text/javascript">

// {id: 10, name: "Abs"}    0
// {id: 8, name: "Arms"}    1
// {id: 12, name: "Back"}   2
// {id: 14, name: "Calves"} 3
// {id: 11, name: "Chest"}  4
// {id: 9, name: "Legs"}    5
// {id: 13, name: "Shoulders"} 6
        
        var musclegroups = [0, 1 ,2]; // 
        var muscle_name = [];
        var muscle_ids = [];
        var exe_ids = [];
        var count = 0;
        var counter = 0;
        $.ajax({
        url: 'https://wger.de/api/v2/exercisecategory/?limit=204',
        beforeSend: function(xhr) {
             xhr.setRequestHeader("Authorization", "Token 299699dae6cbb4df1c7e9a2d75b919154b6ddaf8")
        }, success: function(data){
            
            for (i = 0 ; i < musclegroups.length ; i++){
                
                var $musclename;
                
                
                
                muscle_name[i] = data.results[musclegroups[i]].name;
        
                muscle_ids[i] = data.results[musclegroups[i]].id;
            
                $.ajax({
                    url: 'https://wger.de/api/v2/exercise/?category=' + muscle_ids[i] + '&limit=204&language=2&status=2',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Authorization", "Token 299699dae6cbb4df1c7e9a2d75b919154b6ddaf8")
                    }, success: function(data){
                        
                        
                        //console.log(data);
                        var rand1 = Math.floor(Math.random()*(data.results.length));
                        var rand2 = rand1;

                        while (rand1 == rand2){
                            rand2 = Math.floor(Math.random()*(data.results.length));
                        };
                        exe_ids[i] = {exe1 : data.results[rand1].id, exe2 : data.results[rand2].id};
                        
                        
                        var $container = $('<div class = "exercise-container">').addClass('musclegroup' + count);
                
                        var $musclename = $('<h1>').text("Muscle Group: " + muscle_name[count]);
                            count++;
                        var $title1 = $('<h1>').text(data.results[rand1].name);
                        var $title2 = $('<h1>').text(data.results[rand2].name);
                        var $desc1 = data.results[rand1].description;
                        var $desc2 = data.results[rand2].description;
                        $container.append($musclename,$title1,$desc1,$title2,$desc2);
                        $('.exercise-container').append($container);
                        }

                        
                });
                
                
            }
            
        }
        });


        
        </script>

</body>

</html>
